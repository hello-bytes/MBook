<div class="container" style="margin-top:40px">
    <p style="color:#000;font-size:30px">关于MBook</p>
    <ul>
        <li>一个基于Markdown文件生成电书书网站的系统。</li>
        <li>像GitBook但用Golang编写。</li>
        <li>支持简单管理后台，包括修改配置，重启网站，重新拉取文档等。</li>
        <li>支持同时配置多本电子书。</li>
        <li>支持自定义主题，修改Golang模块就好。</li>
        <li>简单易用，至少作者这样想。</li>
        <li>所有代码完全开源：<a href="https://github.com/hello-bytes/MBook">https://github.com/hello-bytes/MBook</a></li>
    </ul>
